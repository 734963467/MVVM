<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
  <div id="to">

  </div>
  <script id="app" type="text/html">
    <div>
      <h1 width="123">{{title}}</h1>
      <ul>
        <li m-for="(val, key, index) in arr">索引 {{i + 1}} ：{{value}}</li>
      </ul>
      <h2>{{title2}}</h2>
      <h2>{{title3}}</h2>
    </div>
  </script>
  <script>
    var vm = new MVVM({
      from: 'app',
      to: '#to',
      splitStart: '{',
      splitEnd: '}',
      data: {
        title: '标题',
        obj: { a: { b: 2 } },
        arr: [1, 2, 3, 4, 5]
      },
      computed: {
        title2: function () {
          console.log(123);
          return this.title + 2;
        },
        title3: {
          get: function () {
            return this.title + 3
          },
          set: function (v) {
            this.title = v - 1
          }
        }
      },
      watch: {
        title3: function (o, n) {
          console.log(o, n);
        }
      }
    })  
  </script
</body>
