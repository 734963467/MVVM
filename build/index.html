<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
</head>

<body>
  <div id="to"></div>
  <script id="app" type="text/html">
    <h1>{{title}}</h1>
    <ul> 
      <li m-for="(val, key, index) in arr">索引 {{i + 1}} ：{{value}}</li> 
    </ul>
  </script>
  <script>
    new MVVM({
      from:'app',
      to:'#to',
      splitStart:'{',
      splitEnd:'}',
      data:{
        title:'标题',
        arr:[1,2,3,4,5]
      }
    })  
  </script
</body>
