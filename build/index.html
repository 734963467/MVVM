<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
  <div id="to">

  </div>

  <script id="app" type="text/html">
    <div>
      <h1 m-if="arr[0]">显示{{title}}</h1>
      <h1 m-on:click="test">点击事件</h1>
      <h1 style="background:#ccc;">style</h1>
      <input value="attr" disabled data-a='123'>
      <br/>
      <input id="a" value="model" m-model="a">{{a}}
      <input value="{{obj}}">
      <input m-model="arr[0]">
      <input m-model="obj.a.b">
      <input m-model="arr">{{arr}}
      <img src="asd.jpg">
      <div onClick="alert(a);">alert</div>
      <c m-if="a" a></c>
      <ul>
        <li m-for="(val, key, index) in arr">索引 {{key + 1}} ：{{val}}</li>
      </ul>
      <h2>{{title2}}</h2>
      <h2>{{title3}}</h2>
    </div>
  </script>
  <script>
    var vm = new MVVM({
      el: '#to',
      template: '#app',
      components: {
        c: {
          template: "<div>{{a}}</div>",
          data: {
            a: '子组建的值'
          }
        }
      },
      data: {
        a: false,
        title: '标题',
        obj: { a: { b: 2 } },
        arr: [1, 0, 3, 4, 5],
      },
      computed: {
        title2: function () {
          console.log('初次title2');
          return this.title + 2;
        },
        title3: {
          get: function () {
            return this.title + 3
          },
          set: function (v) {
            this.title = v - 1
          }
        }
      },
      watch: {
        title: function (o, n) {
          console.log(o, n);
        },
        title2: function (o, n) {
          console.log(o, n);
        },
        title3: function (o, n) {
          console.log(o, n);
        }
      },
      methods: {
        test: function () {
          console.log(this.a);
        }
      },
      beforeCreate: function () {
        console.log('beforeCreate')
      },
      beforeUpdate: function () {
        console.log('beforeUpdate')
      },
      created: function () {
        console.log('created')
      }
    })  
  </script
</body>
